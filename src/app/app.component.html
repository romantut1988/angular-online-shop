<app-date></app-date>
User name: <input type="text" [(ngModel)]="userName">
<button (click)="search()">Search</button>
<div *ngIf="responce">
    <img src="{{responce.avatar_url}}" alt="">
    <p>Имя: {{responce.login}}</p>
    <p>Репозитории: {{responce.public_repos}}</p>
    <p>Биография: {{responce.bio}}</p>
</div>
