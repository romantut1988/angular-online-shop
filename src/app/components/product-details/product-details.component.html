<div class="container">
    <mat-card class="example-card">
        <mat-card-title>{{product.title}}</mat-card-title>
        <img class="image" mat-card-image src="../../../assets/images/macbook.jpeg" />
        <mat-card-content>
            <p>Price: {{product.price | currency}}</p>
            <p>Year: {{product.year}}</p>
            <p>Chip: {{product.configure.chip}}</p>
            <p>ssd: {{product.configure.ssd}}</p>
            <p>display: {{product.configure.display}}</p>
            <p>memory: {{product.configure.memory}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button class="button" mat-flat-button color="primary">В Корзину</button>
            <button class="button" mat-flat-button color="primary"
                [routerLink]="['/product', product.id]">Подробнее</button>
        </mat-card-actions>
    </mat-card>
</div>
